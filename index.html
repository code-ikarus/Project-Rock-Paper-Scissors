<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockPaperScissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">

   <div id="score-container">
    <p>Your Score: <span id="humanScore">0</span></p>
    <p>Computer Score: <span id="computerScore">0</span></p>
  </div>

  <div class="buttons-container">
  <button class="option">Rock</button>
  <button class="option">Paper</button>
  <button class="option">Scissors</button>
  <button id="reset">Reset</button>
  </div>
 

  <div id="results-display">Make your choice!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
